<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/responsiveCSS.css">
    <title>Background</title>
</head>

<body>
    <div class="container">
        <h1 class="game-name">Tic Tac Toe</h1>
        <div class="div1 square"></div>
        <div class="div2 circle"></div>
        <div class="div3 square"></div>
        <div class="div4 circle"></div>
        <div class="div5 square"></div>
        <div class="div6 circle"></div>
        <div class="div7 circle"></div>
        <div class="div8 circle"></div>
        <div class="div9 circle"></div>
        <div class="div10 circle"></div>
        <div class="div11 square"></div>
        <div class="card-container">
            <div class="card">
                <div class="top-container">
                    <div class="settings"></div>
                    <div class="music-sound">
                        <div class="music"></div>
                        <div class="sound"></div>
                    </div>
                    <div class="btn-container">
                        <div class="btn-single"></div>
                        <div class="btn-multi"></div>
                    </div>
                </div>
                <div class="home-btns">
                    <div class="btn btn1">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        <a href="#">Single Player</a>
                    </div>
                    <div class="btn btn2">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        <a href="#">Multi Player</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="JS/index.js"></script>
</body>

</html>
